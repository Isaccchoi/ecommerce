{% extends "base.html" %}

{% block content %}


<table class='table'>
{% for item in object.cartitem_set.all %}

<tr>
    <td>{{ item.item.get_title }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.line_total }}</td>
    <td class='text-right'><a href="{{ item.remove }}"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
</tr>

{% endfor %}

{% endblock %}
